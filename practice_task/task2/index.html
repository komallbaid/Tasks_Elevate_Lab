<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enhanced To-Do List App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-area">
      <input type="text" id="task-input" placeholder="Add new task..." autocomplete="off" />
      <button id="add-btn">Add</button>
    </div>
    <div id="filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="active" class="filter-btn">Active</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
    </div>
    <ul id="task-list"></ul>
    <div class="footer">
      <span id="count"></span>
      <button id="clear-completed-btn">Clear Completed</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
